        <!-- HEADER AND NAVBAR OF SEBAL DASHBOARD-->
        <header>
            <nav style="background-color:rgb(91, 91, 95);">
                <div class="row" ng-controller="mainController"
                  style="padding-top: 15px; padding-bottom: 15px;">
                    <div class="col-md-3" style="padding-left: 10%;">
                        <a href="#monitor">
                            <img src="../images/sebal-logo-small.png" style="max-width:40%; height: auto; display: block;"></img>
                        </a>
                    </div>
                    <div class="col-md-6" style="text-align: center; font-size:5.5em;">
                        <a href="#selectRegion" style="color:white !important;">
                            <span class="glyphicon glyphicon-th" aria-hidden="true" style="padding: 20px 60px 20px 60px;">
                            </span></a>
                        <a href="#monitor" style="color:white !important;">
                            <span class="glyphicon glyphicon-th-list" aria-hidden="true" style="padding: 20px 60px 20px 60px;"></span></a>
                        <a href="" style="color:white !important;" data-toggle="modal" data-target="#myModal">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true" style="padding: 20px 60px 20px 60px;"></span></a>
                    </div>
                    <div class="col-md-3" style="text-align: center; font-size:2em;">
                        <ul class="nav navbar-nav navbar-right">
                            <li style="padding: 20px 80px 20px 80px;">
                                <a href="" ng-click="doLogout()">{{user.name}}<span class="glyphicon glyphicon-user" aria-hidden="true" style="padding-left:10px;"></span></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

       
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" ng-controller="regionController"
          role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="modal-body">
                <form>
                  <div style="margin-left: 10%; margin-right: 20%; margin-bottom: 20px;">
                      <input align="center" type="date" class="form-control" id="firstYearField" 
                       ng-model="firstYear" required placeholder="First Year">
                  </div>
                  <div style="margin-left: 10%; margin-right: 20%; margin-bottom: 20px;">
                      <input align="center" type="date" class="form-control" id="secondYearField" 
                       ng-model="secondYear" required placeholder="Last Year">
                  </div>
                  <div style="margin-left: 10%; margin-right: 20%; margin-bottom: 20px;">
                      <input align="center" type="text" class="form-control" id="regionField" 
                       ng-model="region" required placeholder="Region">
                  </div>
                  <div style="margin-left: 10%; margin-right: 20%; margin-bottom: 20px;">
                      <input align="center" type="text" class="form-control" id="versionField" 
                       ng-model="sebalVersion" required placeholder="Sebal Version">
                  </div>
                  <div style="margin-left: 10%; margin-right: 20%;">
                    <a href="" ng-click="submitRegion()" data-dismiss="modal" class="btn btn-default btn-lg">SUBMIT</a>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
               
              </div>
            </div>
          </div>
        </div>
