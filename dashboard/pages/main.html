                          <img src="/images/menu/home.png"/>&nbsp;
                          <a href="#selectRegion" ng-click="activateButton('selectRegionBtn')">
                            Help
                          </a>
                        </div>
                        <div id="contactBtn" class="col-md-3 nav-button" >
                          <img src="/images/menu/home.png"/>&nbsp;
                          <a href="#selectRegion" ng-click="activateButton('selectRegionBtn')">
                            Contact
                          </a>
                        </div>
                  </div>
                </div>
              </div>
              <div class="col-md-2"></div>

        </header>

        <div ng-show="globalMsg.getContent() !== undefined" class="alert {{globalMsg.getLevel()}} light alert-dismissable" id="alert-demo-2">
            <button type="button" class="close" ng-click="clearGlobalMsg()" aria-hidden="true">Ã—</button>
            <i class="fa fa-info pr10"></i>
            {{globalMsg.getContent()}}
        </div>
       
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" ng-controller="JobController"
          role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header" align="right">
                  <span class="glyphicon glyphicon-remove-sign sb-close-md-btn" 
                    aria-hidden="true" data-dismiss="modal"/>
              </div>
              <div class="modal-body" style="background-color: rgb(120, 130, 140)">
                <form>
                  <div style="margin-left: 10%; margin-right: 20%; margin-bottom: 20px;">
                      <input type="text" class="sebal-input sb-md sb-thin sebal-datapicker" id="firstYearField" ng-model="firstYear" required placeholder="First Year">
                  </div>
                  <div style="margin-left: 10%; margin-right: 20%; margin-bottom: 20px;">
                      <input type="text" class="sebal-input sb-md sb-thin sebal-datapicker" id="secondYearField" ng-model="lastYear" required placeholder="Last Year">
                  </div>
                  <div style="margin-left: 10%; margin-right: 20%; margin-bottom: 20px;">
                      <input type="text" class="sebal-input sb-md sb-thin"  id="regionField" 
                        ng-model="region" required placeholder="Region">
                  </div>
                  <div style="margin-left: 10%; margin-right: 20%; margin-bottom: 20px;">
                      <input type="text" class="sebal-input sb-md sb-thin" id="versionField" 
                       ng-model="sebalVersion" required placeholder="Sebal Version">
                  </div>
                  <div style="margin-left: 10%; margin-right: 20%; margin-bottom: 20px;">
                      <input type="text" class="sebal-input sb-md sb-thin" id="tagField" 
                       ng-model="sebalTag" required placeholder="Sebal Tag">
                  </div>
                  <div style="margin-left: 10%; margin-right: 20%; margin-bottom: 20px;">
                      <input type="text" class="sebal-input sb-md sb-thin" id="satelliteField" 
                       ng-model="sebalTag" required placeholder="Satellite">
                  </div>
                  <div style="margin-left: 10%; margin-right: 20%;">
                    <div ng-click="submitJob()" data-dismiss="modal" class="sebal-button sb-main sb-md">
                      SUBMIT
                    </div>
                  </div>
                  
                </form>
              </div>
              <div class="modal-footer">
                
              </div>
            </div>
          </div>
        </div>
