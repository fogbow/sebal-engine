 <html ng-app="schedulerDashboard">
    <head>
      <!-- SCROLLS -->
      <!-- load bootstrap and fontawesome via CDN -->
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
      <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
      <link rel="stylesheet" href="https://openlayers.org/en/v3.20.1/css/ol.css" type="text/css">
      <!-- SPELLS -->
      <!-- load angular and angular route via CDN -->
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
      <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
      <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
      <script src="https://openlayers.org/en/v3.20.1/build/ol.js"></script>
      <script src="../dashboardApp.js"></script>
      <script src="../controllers/dashboardControllers.js"></script>
      <script src="../openlayersmap.js"></script>
      <!-- <script src="../controllers/dashboardControllers.js"></script> -->
      <!-- <script src="../services/dashboardServices.js"></script> -->
      <style>
      .ol-dragbox {
        background-color: rgba(255,255,255,0.4);
        border-color: rgba(100,150,0,1);
      }
      </style>
    </head>
    <body ng-controller="monitorController" style="background-color: #9ca4ab;">

        <!-- HEADER AND NAVBAR OF SEBAL DASHBOARD-->
        <header>
            <nav class="navbar navbar-default" style="background-color:rgb(91, 91, 95);">
                <div class="row" style="padding-top: 15px; padding-bottom: 15px;">
                    <div class="col-md-3" style="padding-left: 10%;">
                        <a href="#monitor">
                            <img src="../images/sebal-logo-small.png" style="max-width:40%; height: auto; display: block;"></img>
                        </a>
                    </div>
                    <div class="col-md-6" style="text-align: center; font-size:5.5em;">
                        <a href="#selectRegion" style="color:white !important;">
                            <span class="glyphicon glyphicon-th" aria-hidden="true" style="padding: 20px 60px 20px 60px;">
                            </span></a>
                        <a href="#monitor" style="color:white !important;">
                            <span class="glyphicon glyphicon-th-list" aria-hidden="true" style="padding: 20px 60px 20px 60px;"></span></a>
                        <a href="#submitRegion" style="color:white !important;">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true" style="padding: 20px 60px 20px 60px;"></span></a>
                    </div>
                    <div class="col-md-3" style="text-align: center; font-size:2em;">
                        <ul class="nav navbar-nav navbar-right">
                            <li style="padding: 20px 80px 20px 80px;">
                                <a href="#logout">USER NAME<span class="glyphicon glyphicon-user" aria-hidden="true" style="padding-left:10px;"></span></a></li>
                        </ul>
                    </div>
                        
                </div>
            </nav>
        </header>

        <!-- MAIN CONTENT AND INJECTED VIEWS -->
        <div id="mainContent">
            <!-- angular templating -->
            <!-- this is where content will be injected -->
            <div ng-view></div>
        </div>


    </body>
    </html>
