<!-- Begin: Content -->
<div class="sb-login-box" ng-controller="LoginController">

  <div align="center" class="row"><img src="/images/SebalLogo.png" class="sb-logo-lg"/></div>
  <div align="center" class="row" style="margin-top: 5%;">
    <form action="/" id="loginFormId">
      <div>
          <input type="text" class="sebal-input input-small"  id="nameInput" 
           ng-model="username" required placeholder="NAME/EMAIL">
          </input>
      </div>
      <div >
          <input type="password" class="sebal-input input-small" id="passwordInput" 
           ng-model="password" required placeholder="PASSWORD">
          </input>
      </div>
      <div margin-top: 5px;">
          <div ng-show="errorMsg !== undefined" class="sebal-label sb-error sb-md" id="alert-login">
                <button type="button" class="close" ng-click="clearLoginMsg()" aria-hidden="true">Ã—</button>
                <i class="fa fa-info"></i>
                {{errorMsg}}
          </div>
      </div>
      <div>
          <div ng-click="doLogin()" class="sb-button btn-sm sb-main">Entrar</div>
          <div style="margin-bottom: 30px">
            <a ng-click="forgotPassword()" style="color: rgb(30,100,80); cursor: pointer; margin-bottom: 30px">Esqueceu a senha?</a>
          </div>
          <span ng-click="loadCreateNewUser()" class="glyphicon glyphicon-plus-sign span-button main" aria-hidden="true"></span>
          <div style="color: rgb(30,100,80)">Criar conta</div>

      </div>
    </form>
  </div>
</div>
