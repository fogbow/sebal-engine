<!-- HEADER AND NAVBAR OF saps DASHBOARD-->
<header>
  <div class="row sb-head-panel-bar">
    <div class="col-lg-12" align="right">
      <div class="sb-dropdown">
        <div class="sb-dropdown-item">
          {{user.name}}&nbsp;&nbsp;<a href=""><img src="/images/avatar.png"/></a>
        </div>
        <div class="sb-dropdown-sub-item" ng-click="doLogout()">{{languageContent.navbar.menu.logout}}</div>
      </div>
    </div>
  </div>
  <div class="row sb-nav">
    <div align="center" class="col-lg-3 col-md-3 col-sm-3">
      <a href="#regions-map">
        <img src="/images/logo-topo.png" class="sb-logo-sm"/>
      </a>
    </div>
    <div class="col-lg-7">
      <div class="row" align="center">
           <!--  <a href="#monitor">
              <div id="homeBtn" class="col-lg-2 col-md-2 col-sm-2 nav-button">
                 <img src="/images/menu/home.png"/>&nbsp;Home
              </div>
            </a> -->
            <a href="#submissions-list">
              <div id="submitBtn" class="col-lg-4 col-md-3 col-sm-3 nav-button">
                <img src="/images/menu/submissions.png"/>&nbsp;{{languageContent.navbar.menu.submission}}
              </div>
            </a>
            <a href="#regions-map" ng-click="activateButton('selectRegionBtn')">
              <div id="selectRegionBtn" class="col-lg-4 col-md-2 col-sm-2 nav-button" >
                <img src="/images/menu/map.png"/>&nbsp;{{languageContent.navbar.menu.map}}
              </div>
            </a>
            <a href="#help" ng-click="activateButton('selectRegionBtn')">
              <div id="helpBtn" class="col-lg-4 col-md-2 col-sm-2 nav-button" >
                <img src="/images/menu/help.png"/>&nbsp;{{languageContent.navbar.menu.help}}
              </div>
            </a>
         <!--    <a href="#contact" ng-click="activateButton('selectRegionBtn')">

      <div class="col-lg-2 col-md-2 col-sm-2"></div>
    </div>              
  </div>
</header>

  </div>
