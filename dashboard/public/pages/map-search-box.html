	<div class="sb-map-feature-label" 
		ng-click="switchVisibility('sb-map-feature-options')">
		<span class="glyphicon glyphicon-search" aria-hidden="true"></span> - Pesquisar
	</div>
	<div id="sb-map-feature-options" class="sb-map-feature-options sb-hidden">
		<form>
			<div style="font-weight: bold;" 
			class="sb-map-feature-field-label">Encontre uma 	&aacute;rea ou TAG</div>
			<div>
			  <input type="text" class="sebal-input sb-width-lg sb-height-sm" 
			  	id="search-term" ng-model="$parent.general.search">
			</div>
			<div style="font-weight: bold;" class="sb-map-feature-field-label">Pesquisa detalhada</div>
			<div class="sb-map-feature-field-label">Regi&atilde;o</div>
			<div>
			  <input type="text" class="sebal-input sb-width-md sb-height-sm"
			  	id="search-region-filter" ng-model="$parent.regionFilter">
			</div>
			<div class="row">
				<div class="col-md-6 sb-map-feature-field-label">Data Inicial</div>
				<div class="col-md-6 sb-map-feature-field-label">Data Final</div>	
			</div>
			<div class="row">
				<div class="col-md-6">
				  <div id="search-first-year-field">
		              <input type="text" class="sebal-input sb-width-sm sb-height-sm sebal-datapicker" id="search-first-year-input" required>
		          </div>
				</div>
				<div class="col-md-6">
				  <div id="search-last-year-field">
		              <input type="text" class="sebal-input sb-width-sm sb-height-sm sebal-datapicker" id="search-last-year-input" required>
		          </div>
				</div>	
			</div>

			<div id="saps-version-filter">
				<div class="sb-map-feature-field-label">Vers&atilde;o do SAPS</div>
				<label class="radio-inline">
					<input onclick="document.getElementById('saps-version-filter-input').setAttribute('disabled','disabled')" type="radio" name="saps_ver-radio" id="rad-filter-defaul-ver" value="{{DEFAULT_VALUE}}" ng-model="$parent.sebalVersionOptFilter" checked> Default
				</label>
				<label class="radio-inline">
					<input onclick="document.getElementById('saps-version-filter-input').removeAttribute('disabled')" type="radio" name="saps_ver-radio" id="rad-filter-other-ver" value="{{OTHER_VALUE}}" ng-model="$parent.sebalVersionOptFilter">Other
				</label>
				<div id="saps-version-filter-field">
				  <input id='saps-version-filter-input' disabled type="text" class="sebal-input sb-width-md sb-height-sm" ng-model="$parent.sebalVersionFilter" required>
				</div>
	      	</div>

	      	<div id="saps-tag-filter">
				<div class="sb-map-feature-field-label">TAG do SAPS</div>
				<label class="radio-inline">
					<input onclick="document.getElementById('saps-tag-filter-input').setAttribute('disabled','disabled')" type="radio" name="saps-tag-radio" id="rad-filter-defaul-tag" value="{{DEFAULT_VALUE}}" ng-model="$parent.sebalTagOptFilter" checked> Default
				</label>
				<label class="radio-inline">
					<input onclick="document.getElementById('saps-tag-filter-input').removeAttribute('disabled')" type="radio" name="saps-tag-radio" id="rad-filter-other-tag" value="{{OTHER_VALUE}}" ng-model="$parent.sebalTagOptFilter">Other
				</label>
				<div id="saps-version-filter-field">
					<input id='saps-tag-filter-input' disabled type="text" class="sebal-input sb-width-md sb-height-sm" ng-model="$parent.sebalTagFilter" required>
				</div>
	      	</div>

	      	<div id="satellite-field">
	      		<div class="sb-map-feature-field-label">Satelite</div>
				<label class="radio-inline" ng-repeat="sat in satelliteOpts">
				  <input type="radio" name="inlineRadioOptions" id="radio-satellite-{{$index + 1}}" value="{{sat.value}}" ng-model="$parent.satellite">{{sat.label}}
				</label>
			</div>
			
			<div class="row">
				<div class="col-md-6" align="right">
					<div ng-click="cleanForm()" class="sb-button sb-second sb-width-sm" align="center">
					  Limpar campos
					</div>
				</div>
				<div class="col-md-6">
					<div ng-click="submitSearch()" class="sb-button sb-main sb-width-sm" align="center">
					  Pesquisar
					</div>
				</div>
			</div>
		</form>
	</div>
